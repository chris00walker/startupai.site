  NEXT_PUBLIC_MARKETING_URL = "https://startupai-site.netlify.app"
  NEXT_PUBLIC_APP_URL = "https://app-startupai-site.netlify.app"

# ============================================================================
# BRANCH DEPLOY PREVIEWS
# ============================================================================
[context.branch-deploy]
  command = "pnpm build"

[context.branch-deploy.environment]
  NODE_ENV = "staging"

# Enable pnpm
[build.processing]
  skip_processing = false

# ============================================================================
# NETLIFY DEV LOCAL SERVER
# ============================================================================
[dev]
  command = "npx next dev --turbopack"
  port = 8888
  targetPort = 3000
  autoLaunch = false

# Handle SPA routing for static export
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

